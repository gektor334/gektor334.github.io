<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <meta property="og:image" content="https://telegram.org/img/t_logo.png">
  <title>С новый годом</title>
</head>

<body>

  <div>
    <img src="../img/34.png" alt="">
  </div>

  <script src="../js/main.js"></script>
  <script>
    window.onload = function () {
      let arr0 = document.querySelector('.arr0');
      let arr1 = document.querySelector('.arr1');
      let arr2 = document.querySelector('.arr2');
      let arr3 = document.querySelector('.arr3');
      let arr4 = document.querySelector('.arr4');
      let arr5 = document.querySelector('.arr5');
      let arr6 = document.querySelector('.arr6');
      let arr7 = document.querySelector('.arr7');
      let arr8 = document.querySelector('.arr8');
      let arr9 = document.querySelector('.arr9');
      let arr10 = document.querySelector('.arr10');
      let lsArr = localStorage.getItem('inputArrText');
      lsArr = JSON.parse(lsArr);
      lsArr[0] = lsArr[0][0].toUpperCase() + lsArr[0].substr(1).toLowerCase(0);
      lsArr[1] = lsArr[1][0].toUpperCase() + lsArr[1].substr(1).toLowerCase(0);
      lsArr[2] = lsArr[2].toLowerCase();
      lsArr[3] = lsArr[3].toLowerCase();
      lsArr[4] = lsArr[4].toLowerCase();
      lsArr[5] = lsArr[5].toLowerCase();
      lsArr[6] = lsArr[6].toLowerCase();
      lsArr[7] = lsArr[7].toLowerCase();
      lsArr[8] = lsArr[8].toLowerCase();
      lsArr[9] = lsArr[9].toLowerCase();
      lsArr[10] = lsArr[10].toLowerCase();
      arr0.innerHTML = lsArr[0];
      arr1.innerHTML = lsArr[1] + '(ая)';
      arr2.innerHTML = lsArr[2];
      arr3.innerHTML = lsArr[3];
      arr4.innerHTML = lsArr[4];
      arr5.innerHTML = lsArr[5];
      arr6.innerHTML = lsArr[6];
      arr7.innerHTML = lsArr[7];
      arr8.innerHTML = lsArr[8];
      arr9.innerHTML = lsArr[9];
      arr10.innerHTML = lsArr[10];
      let share2021 = `${lsArr[1]}(ая) ${lsArr[0]}! Настолько ${lsArr[2]} был год, что у нас просто нет слов. Поэтому впервые мы сочиняем новогоднюю открытку для вас — вместе с вами. Искренне желаем, чтобы наступающий 2021 обошелся без неприятных сюрпризов. Пусть он не подкачает и будет ${lsArr[3]}! В любой непонятной ситуации — дышите
глубже и делайте брендинг. Верим, что этот ${lsArr[4]} вирус скоро пройдет, а пока со стрессом вам поможет справиться наш ${lsArr[5]} креатив. Спасибо за проекты и радость человеческого
общения! Это был ${lsArr[6]} опыт
(это не мы, это вы так сказали). Давай, до свидания, ${lsArr[7]} !
Приходи скорее, ${lsArr[8]} ! Ваш ${lsArr[9]} коллега ${lsArr[10]} друг,
брендинговое и креативное агентство артоника`;
      let vk = document.querySelector('.vk-btn');
      vk.href = `https://t.me/share/url?url=https://gektor334.github.io/artonika_2021&photo="../img/34.png"`;
      console.log(vk);

    }
    let scrTop = 150;
    let finalBg = document.querySelector('.final-bg');
    let bull2020 = document.querySelector('.final-bottom__right');
    document.onscroll = function () {
      let position = window.scrollY;
      if (position > 0 && position < 790) {
        finalBg.style.backgroundPosition = 'center 0vh';
      }
      else if (position > 800) {
        finalBg.style.backgroundPosition = 'center 3vh';
      }
      else {
        finalBg.style.backgroundPosition = 'center -5vh';
      }
      scrTop = position;
      let final = document.querySelector('.final').scrollHeight;
      if (window.innerWidth > 1200) {
        if ((window.innerHeight + 200) > (final - scrTop)) {
          bull2020.style.bottom = '-7vh';
        }
        else {
          bull2020.style.bottom = '-25vh';
        }
      }
      else {
        if ((window.innerHeight + 200) > (final - scrTop)) {
          bull2020.style.right = '0';
        }
        else {
          bull2020.style.right = '-37vh';
        }
      }
    }
  </script>
</body>

</html>
